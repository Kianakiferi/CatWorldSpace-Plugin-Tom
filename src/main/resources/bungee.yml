name: CWS-System
version: '${project.version}'
main: com.catworldspace.plugin.system.Tom
prefix: CWS - System
author: Kianakiferi
description: Wwwwwwwww

commands:
  system:
    description: CatWorldSpace 的插件
    aliases: [ cws,tom ]
  hub:
    description: 重定向至大厅服务器

permissions:
  cws-system.*:
    description: 插件全部权限
    default: op
  redirect.*:
    description: 允许玩家传送全部服务器
    default: false
  redirect.auto:
    description: 允许自动根据 UUID 和 Id 传送至目标服务器
    default: true
